<html>
    <head>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/progressbar.css">
        <script src="../js/jquery-1.11.2.min.js"></script>

    </head>
    <body>
        <div align="center" class="container">
            <a href="scorescreen.html">
                <h2>Question text</h2>
            </a>
            <br>
            <div onclick="progressbar()">
                <span id="notificationText">Waiting for first answer..</span>
            </div>
        </div>
            <progress class="progressbar" id="progressbar" name="progressbar" value="0" max="1000"></progress>
        <div align="center" class="container">
            <br>
            <div class="row">
                <button id="button0" class="btn btn-default answerButton" onclick="userAnswer(0)">A</button>
                <button id="button1" class="btn btn-default answerButton" onclick="userAnswer(1)">B</button>
            </div>
            <div class="row">
                <button id="button2" class="btn btn-default answerButton" onclick="userAnswer(2)">C</button>
                <button id="button3" class="btn btn-default answerButton" onclick="userAnswer(3)">D</button>
            </div>
        </div>

        <script src="../js/js.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <script src="../js/main.js"></script>
        <script src="../js/users.js"></script>
        <script src="../js/quiz.js"></script>

    </body>
</html>
